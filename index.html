        <style>
            *{
                font-family: 'Montserrat', sans-serif!important;
            }
            div{
                display: flex;
                justify-content: center;
                align-items: center;
            }
            input{
                font-size: 5vw;
                border: none;
                border-bottom: thin;
            }
            button{
                background-color: #8B6485!important;
            }
            input{
                color: #8B6485!important;
            }
        </style>
    </head>
    <body>
        <div>
            <img style="width: 100%;" src="mel.jpeg">
        </div>
        <div style="margin-top: 2vw;" class="row">
            <div class="col s12">
                <input id="name" style="margin-right: 3vw;" class="col s8" placeholder="Seu nome">
                <button onclick="go()" class="btn col s4">Eu vou!</button> 
            </div>
        </div>
        <script>
            function go(){
                let name = document.getElementById('name').value;
                if(name == '')
                    return swal('ops..','Preciso que digite seu nome para que eu confirme sua prenseça','info');

                swal('Ótimo, '+name,'Aguardo sua presença!','success');
                
                $.ajax({
                    url: 'mail.php?name='+name,
                    method: 'GET',
                    data: '',
                    success: data => {
                        console.log(data)
                    },error: data => {
                        console.log(data)
                    }
                })
            }
        </script>
    </body>
